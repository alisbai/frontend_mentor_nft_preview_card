<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Mono&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="card">
    <div class="imageContainer">
      <div class="preview">
        <img src="images/icon-view.svg" alt="view">
      </div>
    </div>
    <h3 id="title">Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="priceAndTime">
      <p class="price">0.041 ETH</p>
      <p class='time'>3 days left</p>
    </div>
    <div class="owner">
      <img src="images/image-avatar.png" alt="owner image" class="ownerImage">
      <p class="ownerName">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
